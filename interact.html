<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interact.js Restrict Drag to Top and Left Example</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11"></script>
    <style>
      .drag-element {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 20px;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="drag-element" id="myElement">Drag me</div>

    <script>
      interact(".drag-element")
        .draggable({
          onmove: function (event) {
            const target = event.target;

            // 计算新的位置
            const x =
              (parseFloat(target.getAttribute("data-x")) || 0) + event.dx;
            const y =
              (parseFloat(target.getAttribute("data-y")) || 0) + event.dy;

            // 限制拖拽在上边和左边
            const restrictedX = Math.max(0, x);
            const restrictedY = Math.max(0, y);

            // 更新元素位置
            target.style.transform =
              "translate(" + restrictedX + "px, " + restrictedY + "px)";

            // 存储新的位置
            target.setAttribute("data-x", restrictedX);
            target.setAttribute("data-y", restrictedY);
          },
        })
        .on("dragstart", function (event) {
          // 清空存储的位置信息
          event.target.setAttribute("data-x", 0);
          event.target.setAttribute("data-y", 0);
        });
    </script>
  </body>
</html>
