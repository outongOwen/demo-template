<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interact.js 多元素吸附功能</title>
  </head>

  <body>
    <div id="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/3.1.7/interact.min.js"></script>

    <script>
      const container = document.getElementById("container");

      const items = container.querySelectorAll(".item");

      // 创建一个网格
      const grid = interact.snappers.grid({
        x: 100,
        y: 100,
      });

      // 为每个元素添加吸附配置
      for (const item of items) {
        interact(item).snap(grid);
      }
    </script>
  </body>
</html>
