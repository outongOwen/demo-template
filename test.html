<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* 美化滚动条样式 */
      /* WebKit浏览器（Chrome和Safari） */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      @supports (scrollbar-width: thin) {
        body {
          scrollbar-width: thin;
          scrollbar-color: #888 #f1f1f1;
        }
      }

      /* 固定滚动条的位置 */
      body {
        margin-right: 12px;
        /* 为了留出空间给滚动条 */
      }

      #fixedScrollbar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        overflow-y: scroll;
        scrollbar-width: thin;
        /* Firefox需要这个属性 */
        scrollbar-color: #888 #f1f1f1;
        /* Firefox需要这个属性 */
      }
    </style>
  </head>

  <body>
    <div id="fixedScrollbar">
      <!-- 模拟长内容 -->
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
        odio. Praesent libero. Sed cursus ante dapibus diam. Sed
        nisinisinisinisi.
      </p>
    </div>
  </body>
</html>
