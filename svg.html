<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG Slider</title>
    <script src="https://github.com/adobe-webplatform/Snap.svg/raw/master/dist/snap.svg-min.js"></script>
  </head>
  <body>
    <svg id="slider"></svg>
    <script>
      // 创建 SVG 画布
      var svg = Snap('#slider');

      // 创建圆形滑块
      var slider = svg.circle(50, 20, 10);
      slider.attr({
        fill: '#eee',
        stroke: '#666'
      });

      // 创建滑轨
      var track = svg.circle(50, 20, 30);
      track.attr({
        fill: '#ddd',
        stroke: '#666'
      });

      // 绑定滑块拖拽事件
      var sliding = false;
      slider.drag(function (dx, dy) {
        sliding = true;
        var x = slider.cx() + dx;
        var y = slider.cy() + dy;
        slider.animate({ cx: x, cy: y }, function () {
          sliding = false;
        });
      });

      // 鼠标滚轮事件 - 调节滑块位置
      svg.mousewheel(function (e) {
        if (sliding) return;
        var x = slider.cx() + e.deltaX;
        var y = slider.cy() + e.deltaY;

        // 限制滑块在滑轨内
        var angle = Math.atan2(y - track.cy(), x - track.cx());
        var radius = Math.sqrt(
          (x - track.cx()) * (x - track.cx()) + (y - track.cy()) * (y - track.cy())
        );
        radius = Math.max(10, Math.min(radius, track.attr('r') - slider.attr('r') - 5));
        x = track.cx() + radius * Math.cos(angle);
        y = track.cy() + radius * Math.sin(angle);

        slider.animate({ cx: x, cy: y }, function () {
          var val = (radius - 10) / (track.attr('r') - slider.attr('r') - 15);
          onChange(val);
        });
      });

      // 滑块值变化回调
      function onChange(val) {
        console.log(val);
      }
    </script>
  </body>
</html>
